# .github/workflows/android-release.yml
name: Android Release Build

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches:
      - main

jobs:
  build:
    name: Build APK and Distribute
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Cache node modules
        uses: actions/cache@v3
        id: npm-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: |
          npm install

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Restore keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/release-key.jks

      - name: Setup Android keystore properties
        run: |
          cat >> android/gradle.properties <<EOF
          MYAPP_UPLOAD_STORE_FILE=release-key.jks
          MYAPP_UPLOAD_KEY_ALIAS=${{ secrets.KEY_ALIAS }}
          MYAPP_UPLOAD_STORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}
          MYAPP_UPLOAD_KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}
          EOF

      - name: Build APK
        working-directory: android
        run: ./gradlew assembleRelease

      - name: Install Firebase CLI
        run: |
          curl -sL https://firebase.tools | bash

      - name: Get last commit message
        id: get_commit
        run: echo "message=$(git log -1 --pretty=%B)" >> $GITHUB_OUTPUT

      - name: Auto-increment versionCode
        run: |
          build_gradle_file="android/app/build.gradle"
          version_code=$(grep versionCode $build_gradle_file | awk '{print $2}')
          new_version_code=$((version_code + 1))
          echo "Updating versionCode from $version_code to $new_version_code"
          sed -i.bak "s/versionCode $version_code/versionCode $new_version_code/" $build_gradle_file

      - name: Upload APK to Firebase App Distribution
        run: |
          firebase appdistribution:distribute android/app/build/outputs/apk/release/app-release.apk \
            --app 1:953596702137:android:ca98cb80ca19f1ec1a1a68 \
            --token ${{ secrets.FIREBASE_TOKEN }} \
            --groups "internal-testers" \
            --release-notes "${{ steps.get_commit.outputs.message }}"
